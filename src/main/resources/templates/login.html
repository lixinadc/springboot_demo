<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />

	<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
	<!--<script th:src="@{/js/jquery.js}" type="text/javascript"></script>-->
	<script type="text/javascript">
		function login() {
			$("form").submit();
        }

	</script>
</head>
<body>

    <div id="login">
		<!--<p th:text="${tip}"></p>-->

	     <div id="top">
		      <div id="top_left"><img src="images/login_03.gif" /></div>
			  <div id="top_center"></div>
		 </div>

		 <form th:action="@{/login}" method="post" id="form">
			 <div id="center">

				 <div id="center_left"></div>

				 <div id="center_middle">
					 <div style="text-align: center; color: red" th:text="${tip}"></div>
					 <div id="user">用 户
						 <input type="text" name="username" />
					 </div>
					 <div id="password">密   码
						 <input type="password" name="password" />
					 </div>
					 <div id="btn"><a href="#" onclick="login()">登录</a><a href="#">清空</a></div>

				 </div>
				 <div id="center_right"></div>
			 </div>

		 </form>

		 <div id="down">
		      <div id="down_left">
			      <div id="inf">
                       <span class="inf_text">版本信息</span>
					   <span class="copyright">拓薪管理信息系统 v2.0</span>
			      </div>
			  </div>
			  <div id="down_center"></div>		 
		 </div>

	</div>
</body>
</html>
